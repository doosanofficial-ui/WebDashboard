name: smoke

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  smoke:
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: server
            python-version: "3.11"
          - project: client
            python-version: "3.11"
          - project: mobile
            python-version: "3.11"
    uses: ./.github/workflows/reusable-smoke.yml
    with:
      project: ${{ matrix.project }}
      python-version: ${{ matrix.python-version }}
